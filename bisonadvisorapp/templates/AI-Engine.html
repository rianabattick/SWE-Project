<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bison Advisor AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .banner {
            background-color: #000080;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-height: 400px; /* Adjust the height as needed */
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .user-message {
            background-color: #ddd; /* Light gray */
            color: #333; /* Dark gray */
        }

        .ai-message {
            background-color: #999; /* Dark gray */
            color: white;
        }

        .message-label {
            font-weight: bold;
        }

        .input-container {
            display: flex;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #0074d9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Bison Advisor AI</h1>
    </div>

    <div class="chat-container" id="chat-container">
        {% for message in chat_history %}
            <div class="message user-message">
                <span class="message-label">You: </span>{{ message[0] }}
            </div>
            <div class="message ai-message">
                <span class="message-label">Advisor:</span> {{ message[1] }}
            </div>
        {% endfor %}
    </div>
    

    <form action="/chatbot" method="post">
        <div class="input-container">
            <input type="text" name="user_message" id="user-input" placeholder="Send a message...">
            <button type="submit">Send</button>
        </div>
    </form>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            // Implement logic to go back
            window.location.href = '/student_dashboard';
        }
    </script>
</body>
</html>
