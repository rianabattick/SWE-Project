<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers' Email</title>
    <style>
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            background-color: #000080;
            color: white;
            padding: 10px 0;
        }

        .search-bar {
            margin-top: 20px;
        }

        .search-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }

        .back-button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Teachers' Email</h1>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search for a teacher's email...">
    </div>

    <button class="back-button" onclick="goBack()">Back</button>

    <script>
        function goBack() {
            // Implement redirection logic to go back to the previous page
            window.history.back();
        }
    </script>
</body>
</html>
